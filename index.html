<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Login Form | Ludiflex</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form-container">
        <div class="fluid-container">
            <img src="./assets/fluid-1.svg" alt="" id="fluid" class="fluid-1 fluid-animate">
        </div>
        <!------ Login Form Container ----------->
        <div class="login-container">
            <div class="form-icon">
                <i class="bx bx-log-in-circle icon-1"></i>
                <i class="bx bx-user-plus icon-2" id="register-icon-btn"></i>
            </div>
            <div class="form-title">
                <span>Welcome <br> Back</span>
            </div>
            <div>
                <div class="input-box">
                    <input type="email" id="login-email" class="input-field" autocomplete="off" required>
                    <label for="login-email">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" class="input-field" autocomplete="off" required>
                    <label for="login-password">Password</label>
                </div>
        
                <div class="input-box">
                    <button type="button" class="input-submit">
                        <span>Sign In</span><i class="bx bx-arrow-back"></i>
                    </button>
                </div>
                
            </div>
            <div class="form-bottom-links">
                <a href="#" id="register-btn">Sign Up</a>
                <a href="#">Forget Password</a>
            </div>

        </div>

        <!------- Register Form Container ------------->
        <div class="register-container">
            <div class="form-icon">
                <i class="bx bx-user-plus icon-1"></i>
                <i class="bx bx-log-in-circle icon-2" id="login-icon-btn"></i>
            </div>
            <div class="form-title">
                <span>Create Account <br> Now</span>
            </div>
            <div>
                <div class="input-box">
                    <input type="email" id="reg-email" class="input-field" autocomplete="off" required>
                    <label for="reg-email">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="reg-password" class="input-field" autocomplete="off" required>
                    <label for="reg-password">Password</label>
                </div>
        
                <div class="input-box">
                    <button type="button" class="input-submit">
                        <span>Sign Up</span><i class="bx bx-arrow-back"></i>
                    </button>
                </div>
                
            </div>
            <div class="form-bottom-links">
                <a href="#" id="login-btn">Sign In</a>
                <a href="#">Terms & Policy</a>
            </div>

        </div>        

    </div>
   
<script src="./js/script.js"></script>
</body>
</html>
